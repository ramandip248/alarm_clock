<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
         <h1 id="title">Alarm Clock</h1>  
         <img src="alarm-clock.png" alt="alarm clock icons">
         <div id="clock"></div>
         <div class="select-container">
            <select class="select-time">
                <option value="Hour" selected hidden>Hour</option>
            </select>
            <select class="select-time">
                <option value="Minute" selected hidden>Minute</option>
            </select>
            <select class="select-time">
                <option value="AM/PM" selected hidden>AM/PM</option>
            </select>
         </div>
         <div class="alarm-btn">
            <button id="set-alarm">Set Alarm</button>
            <button id="stop-alarm">Stop Alarm</button>
         </div>
         
         <h3 id="alarm-list-title">Alarms</h3>
         <ul id="alarm-list">
         </ul>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
